<section class="margin" class="card-panel center-align">
    <h1>Évènements de notre groupe</h1>
    <div>
        <ul id="eventlist" class="collection with-header">
            <li class="collection-header"><h4>Nos Évènements</h4></li>
                <li id="eventrow" class="collection-item">
                    <div>
                        <p id="name">${event.name}</p>
                        <p id="date">
                            ${event.date}
                        </p>
                    </div>
                </li>
        </ul>
    </div>
    <div class="fixed-action-btn">
        <a class="btn-floating btn-large red">
            <i class="large material-icons">add</i>
        </a>
    </div>
</section>
