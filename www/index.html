<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.1.min.js" type="text/javascript"></script>

                href="https://cdn.jsdelivr.net/npm/fullcalendar@5.5.1/main.min.css"
                rel="stylesheet"
        />

        <meta charset="utf-8">
        <!--
        Customize this policy to fit your own app's needs. For more guidance, please refer to the docs:
            https://cordova.apache.org/docs/en/latest/
        Some notes:
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: https://ssl.gstatic.com 'unsafe-eval';
        connect-src 'self' data: localhost:*; style-src 'self' https://fonts.googleapis.com/ 'unsafe-inline'; media-src *; img-src 'self' data: content:;
        font-src 'self' https://fonts.gstatic.com/ ; style-src-elem 'self' https://cdnjs.cloudflare.com https://fonts.googleapis.com/ https://cdn.jsdelivr.net; " >
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <link rel="stylesheet" href="css/index.css">
        <title>OnlyFriendsIn</title>
    </head>
    <body>

        <nav>
            <div class="nav-wrapper teal" id="navbar">

                <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
                <ul class="right hide-on-med-and-down">

                    <li><a href="#" id="navgohome"><i class="material-icons left" >home</i>Home</a></li>

            </div>

        <!-- sidenav content -->
        <ul class="sidenav sidenav-close" id="mobile-demo">
            <li><div class="background"><img class="responsive-img" src="img/logo1.png"></div></li>
            <li><a href="#" id="navgohome_sidenav"><i class="material-icons left">home</i>Home</a></li>
            <li><div class="divider"></div></li>
            <li><a href="#" id="logout_sidenav" class="hide"><i class="material-icons left">logout</i>Logout</a></li>
        </ul>
        <div id="page-content">

        </div>

    <section class="margin" class="card-panel teal center-align" id="card">
        <script src="cordova.js"></script>
        <script src="js/index.js"></script>
